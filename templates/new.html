<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReefScan - New Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>New Session: Upload CSV</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">CSV File:</label>
                <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="eps" class="form-label">Eps (m):</label>
                    <input type="number" class="form-control" id="eps" name="eps" value="5.0" step="0.1">
                </div>
                <div class="col-md-4">
                    <label for="min_samples" class="form-label">Min Samples:</label>
                    <input type="number" class="form-control" id="min_samples" name="min_samples" value="2" min="1">
                </div>
                <div class="col-md-4">
                    <label for="min_cluster_size" class="form-label">Min Cluster Size:</label>
                    <input type="number" class="form-control" id="min_cluster_size" name="min_cluster_size" value="2" min="1">
                </div>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" name="hide_no_deploy" id="hide_no_deploy" checked>
                <label class="form-check-label" for="hide_no_deploy">Hide No-Deploy (0) Points (faster load)</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Start Session</button>
            <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
        </form>
    </div>
</body>
</html>
