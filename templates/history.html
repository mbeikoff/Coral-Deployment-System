<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coral deploy - History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Session History</h2>
        <ul class="list-group">
            {% for sid in sessions %}
            <li class="list-group-item">{{ sid }} - <a href="/dashboard?sid={{ sid }}">Load</a></li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
